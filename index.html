<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIT 48500 - Escape Room</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="container">
        <!-- Main Menu -->
        <section
            id="mainMenu"
            role="banner"
            aria-label="Game Menu"
        >
            <h1>CIT 48500 - Escape Room</h1>

            <button
                onclick="startGame()"
                aria-label="Start the escape room game"
            >
                START
            </button>

            <button
                class="info-btn"
                onclick="showInfo()"
                aria-label="View game info and timer"
            >
                INFO
            </button>
        </section>

        <!-- Info Screen -->
        <section
            id="infoScreen"
            role="dialog"
            aria-modal="true"
            aria-labelledby="info-heading"
            hidden
        >
            <div id="infoText">
                <h2 id="info-heading">Game Information</h2>

                <p>
                    Welcome to the CIT 48500 Escape Room!
                    <br /><br />
                    Solve puzzles to escape before time runs out!
                </p>

                <div
                    class="timer-container"
                    role="timer"
                    aria-live="polite"
                >
                    <h3>Countdown Timer (45:00)</h3>

                    <div
                        id="timer"
                        aria-label="Time remaining"
                    >
                        00:45:00.000
                    </div>

                    <div class="timer-controls">
                        <button onclick="startTimer()" id="startBtn">
                            START TIMER
                        </button>

                        <button
                            onclick="stopTimer()"
                            id="pauseBtn"
                            disabled
                        >
                            PAUSE
                        </button>

                        <button onclick="resetTimer()" id="resetBtn">
                            RESET
                        </button>
                    </div>
                </div>
            </div>

            <button
                class="info-btn"
                onclick="hideInfo()"
                aria-label="Return to main menu"
            >
                BACK
            </button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
